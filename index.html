<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <!-- JavaScript for Trade Calculations and Leaderboard -->
  <script>
    // Mock leaderboard data with crypto-bro usernames
    let leaderboardData = [
      { username: "HODLKing", profit: 15000 },
      { username: "MoonLad", profit: 12000 },
      { username: "CryptoWarlordX", profit: 8000 },
      { username: "ShillcoinSlayer", profit: 5000 },
      { username: "DeFiDegen777", profit: 2000 }
    ];

    // Update leaderboard
    function updateLeaderboard() {
      const tbody = document.getElementById("leaderboard");
      tbody.innerHTML = "";
      leaderboardData.forEach((entry, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="py-2">${index + 1}</td>
          <td class="py-2">${entry.username}</td>
          <td class="py-2">$${entry.profit.toFixed(2)}</td>
        `;
        tbody.appendChild(row);
      });
    }

    // Handle trade submission
    document.getElementById("tradeForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const buyPrice = parseFloat(document.getElementById("buyPrice").value);
      const currentPrice = parseFloat(document.getElementById("currentPrice").value);

      // Calculate metrics
      const profitLoss = (currentPrice - buyPrice) * amount;
      const roi = ((currentPrice - buyPrice) / buyPrice) * 100;

      // Display metrics
      const metricsDiv = document.getElementById("metrics");
      metricsDiv.classList.remove("hidden");
      document.getElementById("profitLoss").textContent = `Profit/Loss: $${profitLoss.toFixed(2)}`;
      document.getElementById("roi").textContent = `ROI: ${roi.toFixed(2)}%`;

      // Update leaderboard
      const existingUser = leaderboardData.find(entry => entry.username === username);
      if (existingUser) {
        existingUser.profit += profitLoss;
      } else {
        leaderboardData.push({ username, profit: profitLoss });
      }
      leaderboardData.sort((a, b) => b.profit - a.profit);
      updateLeaderboard();

      // Reset form
      this.reset();
    });

    // Initial leaderboard render
    updateLeaderboard();
  </script>
